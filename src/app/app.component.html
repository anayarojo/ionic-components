<ion-app>
  
  <ion-split-pane when="md" contentId="mainContent">
    
    <!-- <app-menu></app-menu> -->
    <ion-menu side="start" menuId="firstMenu" contentId="mainContent">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let component of components | async">
              <ion-item [routerLink]="component.redirectTo">
                <ion-icon color="primary" [name]="component.icon" slot="start"></ion-icon>
                <ion-label> {{ component.name }} </ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="mainContent"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
