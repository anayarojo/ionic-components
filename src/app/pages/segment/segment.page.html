<app-header title="Segment"></app-header>

<ion-toolbar>

  <ion-segment #mainSegment (ionChange)="segmentChanged($event)" color="tertiary">
    <ion-segment-button value="">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc">
      <ion-label>DC COMICS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel">
      <ion-label>MARVEL COMICS</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-toolbar>

<ion-content>

  <ion-list *ngIf="(superHeroes | async) !== null">
    <ion-item *ngFor="let hero of (superHeroes | async) | searchFilter: segment.value: 'publisher'; let i = index;" class="animated fadeIn faster">
      <ion-label>
        <h3>{{ hero.superhero }} <small>{{ hero.alter_ego }}</small> </h3>
        <p>{{ hero.first_appearance }}</p>
      </ion-label>
      <ion-label slot="end" text-right>
        {{ hero.publisher }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]" class="animated flash slow infinite">
      <ion-label>
        <h3><ion-skeleton-text width="60%"></ion-skeleton-text> 
          <small>
              <ion-skeleton-text width="50px"></ion-skeleton-text>  
          </small>
        </h3>
        <p>
          <ion-skeleton-text width="100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" text-right>
          <ion-skeleton-text width="40px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
