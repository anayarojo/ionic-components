<app-header title="Date Time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" 
                    value="{{ birthdate | date: 'yyyy-MM-dd' }}" 
                    display-format="YYYY MMMM DD"
                    [ngModel]="birthdate.toISOString()"
                    (ionChange)="onChangeDate($event)">
    </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
        <ion-datetime placeholder="yyyy-mm-dd" 
                      display-format="YYYY MMMM DD"
                      min="2015-01-01"
                      max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>AÃ±os</ion-label>
          <ion-datetime placeholder="yyyy" 
                        display-format="YYYY"
                        min="2015"
                        max="2025"
                        value="2020">
        </ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Custom Date</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions"
                          [(ngModel)]="customDate">
          </ion-datetime>
        </ion-item>

  </ion-list>

</ion-content>
