<app-header title="Toggle"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let toggle of data" (click)="onClick(toggle)">
          <ion-label>{{ toggle.name }}</ion-label>
          <ion-toggle [(ngModel)]="toggle.selected" [color]="toggle.name"></ion-toggle>
        </ion-item>
      </ion-list>

</ion-content>
