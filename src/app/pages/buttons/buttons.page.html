<ion-header no-border>
        <ion-toolbar>
      
          <ion-buttons slot="start">
            <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
          </ion-buttons>
      
          <ion-title>Buttons</ion-title>
      
          <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-button>
          </ion-buttons>
      
        </ion-toolbar>
      </ion-header>

<ion-content padding>

  <!-- Normal buttons -->
  <ion-button color="primary" size="small" expand="full">Small</ion-button>
  <ion-button color="primary" size="default" expand="full">Default</ion-button>
  <ion-button color="primary" size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" color="tertiary" expand="full" routerLink="/">Anchor</ion-button>

  <!-- ion-row + ion-col -->
  <ion-row class="top-20">
    <ion-col>
        <ion-button color="tertiary" expand="full" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
    <ion-col>
        <ion-button color="tertiary" expand="full" routerLink="/action-sheet">Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <!-- Others -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>
  
</ion-content>
