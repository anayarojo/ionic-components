<ion-content>

  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides; let i = index;">
      <ion-card>
        <img [src]="slide.img" class="slide-image">
        <ion-card-header>
          <ion-card-title>{{ slide.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button expand="full" fill="clear" color="primary" (click)="onClick()">
        Get Started!
      </ion-button>
    </ion-slide>

  </ion-slides>
