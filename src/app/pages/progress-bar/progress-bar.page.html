<app-header title="ProgressBar and Range"></app-header>

<ion-content>

  <ion-progress-bar [value]="porcent"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="changeRange($event)" value="50" min="1" max="100" pin="true" color="tertiary">
          <ion-label slot="start">1</ion-label>
          <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
