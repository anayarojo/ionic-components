<ion-menu side="start" menuId="firstMenu" contentId="mainContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
          <ion-item *ngFor="let component of components | async" [routerLink]="component.redirectTo">
            <ion-icon color="primary" [name]="component.icon" slot="start"></ion-icon>
            <ion-label> {{ component.name }} </ion-label>
          </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
